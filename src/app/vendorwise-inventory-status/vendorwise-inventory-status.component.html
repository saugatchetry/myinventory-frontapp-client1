<h2 align="center"> Vendor Wise Inventory Report</h2>

<div *ngIf="loading">
  <app-loading-indicator ></app-loading-indicator>
</div>

<div class="borderLine">


<table #myTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table-bordered hover table" >
  <thead>
    <tr>
      <th>Item name</th>
      <th>Item Group</th>
      <th>Store Name</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngIf="currentInventory">


      <tr *ngFor="let item of currentInventory">
        <ng-template #loading><td>{{today | date:'dd-MMM-yyyy'}}</td></ng-template>
        <td>{{item.itemName}}</td>
        <td>{{item.itemGroup}}</td>
        <td>{{item.outlet}}</td>
        <td>{{item.quantity}}</td>
        <td><button id="Details" (click)="getInventoryDetails(item)">Details</button></td>
      </tr>


  </tbody>

</table>
</div>
