<div>

  <select [(ngModel)]="selectedItem" >
      <option *ngFor="let item of allItemList;" value= {{item}}>
        {{item}}
      </option>
    </select>

  <select [(ngModel)]="selectorVendor" >
    <option *ngFor="let vendor of vendorList;" value= {{vendor.storeName}}>
      {{vendor.storeName}}
    </option>
  </select>

  <button id="submitStoreName" (click)="getInventory()">Go</button>
</div>
