<div class="container btn-group">
  <div class="row">
    <a class="btn btn-success col" href="https://doc-10-2g-docs.googleusercontent.com/docs/securesc/tu0sq74a2fnktkoee861o4fe9dl0da0d/pkrkriih5ufht7c4fno3i3a2gai2rmks/1500616800000/04488014152977278864/04488014152977278864/0B44vpblYNilaZDNCRFU5YV8tRFU?e=download">Sample Spreadsheet</a>
    <div class="col btn btn-primary btn-file">
    	Upload New Item Excel Sheet
    	<input type="file" #file (change)="fileChange($event);file.value=''" placeholder="Upload file" accept=".xls,.xlsx"  multiple>
	</div>
  </div>
</div>

<div *ngIf="show">
	<table class="table">
	  <thead class="thead-inverse">
	    <tr>
	      <th *ngFor="let val of header">{{val}}</th>
	    </tr>
	  </thead>
	  <tbody>
	  	<tr *ngFor="let item of data">
	  		<td>{{item.itemName}}</td>
	  		<td>{{item.itemGroup}}</td>
	  		<td>{{item.outlet}}</td>
	  		<td>{{item.uom}}</td>
		</tr>
	  </tbody>
	</table>

	<div class="center-block text-center"> 
		<button type="button" (click)="Submit()" class="btn btn-success">Submit To Server </button>
	</div>
</div>
<div>
</div>
