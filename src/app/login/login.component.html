

<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<label>Login</label>
						</div>
						<hr>
					</div>
					<div *ngIf="login_requested" align="center" class="panel-body">
						<div class="loader">
						</div>
						<label>Signing In . . . </label>
					</div>
					<div *ngIf="!login_requested" class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<!--<form id="login-form" method="post" role="form" style="display: block;" >-->
								<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value);userForm.resetForm()" >
									<div class="form-group">
										<input type="text" name="userName" id="userName" required tabindex="1" class="form-control" placeholder="Username" value="" #userName="ngModel" ngModel>
					                    <div *ngIf = "userName.errors && (userName.dirty || userName.touched)" class="alert alert-danger">
					                      <div>
					                        Username is required!!
					                      </div>
					                    </div>

                  					</div>
									<div class="form-group">
										<input type="password" name="password" id="password" required tabindex="2" class="form-control" placeholder="Password" #password="ngModel" ngModel>
					                    <div *ngIf = "password.errors && (password.dirty || password.touched)" class="alert alert-danger">
					                      <div>
					                        Password is required!!
					                      </div>
					                    </div>
									</div>
									<!-- <div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div> -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>

									<div class="form-group text-center">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<!-- <a routerLink="reset">Forgot Password</a> -->
												<!--<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">-->
											</div>
										</div>
									</div>
								</form>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
