        <div class="radio-div form-group">
            <label>Outlet Name</label>
            <div *ngFor="let item of allVendorsList;" class="form-control">
                <input type="radio" id=outlet value={{item}} name="outlet" ngModel>
                <label for="outlet" class="radio-label">{{item}}</label>
            </div>
        </div>

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" name="itemName" id="itemName" required #itemName="ngModel" ngModel>
            <div *ngIf = "itemName.errors && (itemName.dirty || itemName.touched)" class="alert alert-danger">
              <div>
                ItemName is required!!
              </div>
            </div>
        </div>

        <div class="form-group">
            <label>Item Group</label>
            <input type="text" class="form-control" name="itemGroup" id="itemGroup" required #itemGroup="ngModel" ngModel>
            <div *ngIf = "itemGroup.errors && (itemGroup.dirty || itemGroup.touched)" class="alert alert-danger">
              <div>
                ItemGroup is required!!
              </div>
            </div>
        </div>
