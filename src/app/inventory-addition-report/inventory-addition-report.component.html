<table #myTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="row-border hover" >
  <thead>
    <tr>
      <th>Date</th>
      <th>Retail Outlet</th>
      <th>Name of Vendor</th>
	    <th>Item Name</th>
      <th>Quantity</th>

    </tr>
  </thead>
  <tbody *ngIf="itemHistoryList">


      <tr *ngFor="let item of itemHistoryList">
        <td>{{item.date}}</td>
        <td>{{item.outlet}}</td>
        <td>{{item.seller}}</td>
        <td>{{item.itemName}}</td>
        <td>{{item.quantity}}</td>
      </tr>


  </tbody>

</table>
