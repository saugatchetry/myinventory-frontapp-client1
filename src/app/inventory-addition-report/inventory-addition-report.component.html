<button (click)="DownloadToExcel()">Export to excel</button>
<h2 align="center"> Vendor Wise Inventory Report</h2>

<div class="borderLine">
  <table #myTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table-bordered hover table" >
    <thead>
      <tr>
        <th>Date</th>
        <th>Retail Outlet</th>
        <th>Name of Vendor</th>
  	    <th>Item Name</th>
        <th>Quantity</th>

      </tr>
    </thead>
    <tbody *ngIf="itemHistoryList">


        <tr *ngFor="let item of itemHistoryList">
          <td>{{item.date}}</td>
          <td>{{item.outlet}}</td>
          <td>{{item.seller}}</td>
          <td>{{item.itemName}}</td>
          <td>{{item.quantity}}</td>
        </tr>


    </tbody>

  </table>
</div>
