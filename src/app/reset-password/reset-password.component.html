<div class="container">
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row text-center">
							<label>Reset Password</label>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

								<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value);userForm.resetForm()" >
                  <div class="form-group">
										<input type="text" name="userName" id="userName" required tabindex="1" class="form-control" placeholder="User Name" value="" #userName="ngModel" ngModel>
                    <div *ngIf = "userName.errors && (userName.dirty || userName.touched)" class="alert alert-danger">
                      <div>
                        Username is required!!
                      </div>
                    </div>


                  </div>
									<div class="form-group">
										<input type="password" name="password" id="password" required tabindex="2" class="form-control" placeholder="New Password" value="" #password="ngModel" ngModel>
                    <div *ngIf = "password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                      <div>
                        Password is required!!
                      </div>
                    </div>
                  </div>
									<!--<div class="form-group">
										<input type="password" name="confirmpassword" id="confirmpassword" tabindex="2" class="form-control" placeholder="Confirm Password" ngModel>
									</div>-->

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input [disabled]="!userForm.form.valid" type="submit" name="login-submit" id="login-submit" tabindex="4" style="background-color:lightgreen" class="form-control btn" value="Reset Password">
											</div>
										</div>
									</div>
              	</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
