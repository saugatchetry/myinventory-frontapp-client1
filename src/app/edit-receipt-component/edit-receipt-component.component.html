<div align="center" class="container-shrink">
    <h2>Item Details</h2>
    <button id="cancel" class="btn btn-error btn-cross" (click)="cancel()">X
    </button>
    <div *ngIf="loading" align="center" class="panel-body">
        <div class="loader">
        </div>
        <label>Loading . . . </label>
    </div>
    <form *ngIf="!loading" #userForm="ngForm" (ngSubmit)="afterSave(userForm)" >
       <!--<div class="form-group">
            <label>Item Name</label>
            <input type="text" #varName="ngModel" class="form-control" name="Name" ngModel required
                   minlength="4" maxlength="10">
             <b>{{varName.className}}</b>
            <div *ngIf="varName.errors && (varName.dirty || varName.touched)"
                    class="alert alert-danger">
                    <div [hidden]="!varName.errors.required">
                    Name is required
                    </div>
                    <div [hidden]="!varName.errors.minlength">
                    Name must be at least 4 characters long.
                    </div>
                    <div [hidden]="!varName.errors.maxlength">
                    Name cannot exceed 10 characters.
                    </div>
            </div>

        </div>-->
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" name="id" [(ngModel)] = "id" readonly>
        </div>
         <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" name="date" [(ngModel)] = "date" id="date" required #dt="ngModel" ngModel readonly="">
        </div>
        
        <div class="form-group">
            <label>Store Name</label>
            <input type="text" class="form-control" name="receiptOutletName" [(ngModel)] = "receiptOutletName" id="receiptOutletName" required #outletName="ngModel" ngModel readonly>
        </div>
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" id="itemName" required name="itemName" [(ngModel)] = "itemName" #itmName="ngModel" ngModel readonly>
        </div>

        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" class="form-control" name="customerName" [(ngModel)] = "customerName" id="customerName" required #custName="ngModel" ngModel>
            <div *ngIf = "custName.errors && (custName.dirty || custName.touched)" class="alert alert-danger">
              <div>
                Customer Name is required!!
              </div>
            </div>

        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" name="quantity" [(ngModel)] = "quantity" id="quantity" required #qtity="ngModel" ngModel>
            <div *ngIf = "qtity.errors && (qtity.dirty || qtity.touched)" class="alert alert-danger">
              <div>
                Quantity is required!!
              </div>
            </div>
        </div>
        
        
         <div class="form-group">
            <label>Amount</label>
            <input type="text" class="form-control" name="amount" [(ngModel)] = "amount" id="amount" required #amt="ngModel" ngModel>
            <div *ngIf = "amt.errors && (amt.dirty || amt.touched)" class="alert alert-danger">
              <div>
                Amount is required!!
              </div>
            </div>
        </div>
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
    </form>
</div>
