<div class="container">
    <h2>Restock Item</h2>
    <div *ngIf="loading" align="center" class="panel-body">
        <div class="loader">
        </div>
        <label>Loading . . . </label>
    </div>

    <form *ngIf="!loading" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" >

        <div class="form-group">
            <label>Select Store Name</label>
            <select [(ngModel)]="selectedVendor" name="outlet" (change)="onVendorChanged($event)" >
                <option *ngFor="let item of allVendorsList;" value= {{item}}>
                    {{item}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Select Item</label>
            <select [(ngModel)]="selectedItem" name="itemName" >
                <option *ngFor="let item of allItemList;" value= {{item}}>
                    {{item}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" name="quantity" id="quantity" required #quantity="ngModel" ngModel>
            <div *ngIf = "quantity.errors && (quantity.dirty || quantity.touched)" class="alert alert-danger">
              <div>
                Quantity is required!!
              </div>
            </div>

        </div>
        <div class="form-group">
            <label>Bought From</label>
            <input type="text" class="form-control" name="seller" id="seller" required #seller="ngModel" ngModel>
            <div *ngIf = "seller.errors && (seller.dirty || seller.touched)" class="alert alert-danger">
              <div>
                Bought From is required!!
              </div>
            </div>
        </div>

        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" name="date" id="date" [(ngModel)]="selectedDate">
        </div>
