<div>
  <select [(ngModel)]="selectedItem" >
    <option *ngFor="let item of allItemList;" value= {{item}}>
      {{item}}
    </option>
  </select>
  <select [(ngModel)]="selectedVendor" >
    <option *ngFor="let item of allVendorsList;" value= {{item}}>
      {{item}}
    </option>
  </select>
  <button id="b_GetReport" (click)="getReport()">Go</button>
</div>
<br>

<table id="dd-table" [dtTrigger]="dtTrigger" datatable class="table-bordered hover table">
  	<thead>
      <tr>
      	<th>Date</th>
      	<th>Retail Outlet</th>
      	<th>Item Name</th>
      	<th>Item Group</th>
      	<th>UOM</th>
      	<th>Nature</th>
      	<th>Qty</th>
      </tr>
	</thead>	
	<tbody *ngIf="show">
		<tr>
  	  <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
  	  <td>Opening</td>
  	  <td>{{opening}}</td>
  	</tr>
  	<tr *ngFor="let item of transactions">
  	  <td>{{item.date}}</td>
  	  <td>{{selectedItem}}</td>
  	  <td>cow</td>
      <td>cow</td>
  	  <td>kg</td>
  	  <td>{{item.type}}</td>
  	  <td>{{item.quantity}}</td>
  	</tr>
  	<tr>
  	  <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
  	  <td>Closing</td>
  	  <td>{{closing}}</td>
  	</tr>
	</tbody>  
</table>
